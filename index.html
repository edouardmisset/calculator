<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Calculator ðŸ”¥</title>
  </head>
  <body>
    <header class="">
      <h1>Awesome Calculator ðŸ”¥</h1>
      <h2>Type in some calculation and see the result:</h2>
    </header>
    <section class="calculator dark rounded shadow">
      <div class="screen green rounded" id="screen"></div>
      <div class="container">
        <button class="secondary btn black squared" onclick="memoryClear()">
          MC
        </button>
        <button class="secondary btn black squared" onclick="changeSign()">
          +/-
        </button>
        <button
          class="secondary btn black squared"
          onclick="selectOperator('Ã·')"
        >
          Ã·
        </button>
        <button
          class="secondary btn black squared"
          onclick="selectOperator('x')"
        >
          x
        </button>
        <button class="primary btn grey squared" onclick="assign(7)">7</button>
        <button class="primary btn grey squared" onclick="assign(8)">8</button>
        <button class="primary btn grey squared" onclick="assign(9)">9</button>
        <button class="primary btn grey squared" onclick="selectOperator('-')">
          -
        </button>
        <button class="primary btn grey squared" onclick="assign(4)">4</button>
        <button class="primary btn grey squared" onclick="assign(5)">5</button>
        <button class="primary btn grey squared" onclick="assign(6)">6</button>
        <button class="primary btn grey squared" onclick="selectOperator('+')">
          +
        </button>
        <button class="primary btn grey squared" onclick="assign(1)">1</button>
        <button class="primary btn grey squared" onclick="assign(2)">2</button>
        <button class="primary btn grey squared" onclick="assign(3)">3</button>
        <button
          class="primary btn orange squared tall"
          onclick="doOperation(firstNumber, secondNumber)"
        >
          =
        </button>
        <button class="primary btn grey squared large" onclick="assign(0)">
          0
        </button>
        <button class="primary btn grey squared" onclick="assign('.')">
          .
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
